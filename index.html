<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoList</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@200;400;700&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/8a4634c38a.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<div class="top-section">
				<h1>TODO LIST</h1>
				<div class="task-creation">
					<input  type="text" placeholder="Wpisz treść zadania..." />
					<button class="task-creation-btn">ADD</button>
				</div>
			</div>

			<div class="bottom-section">
				<h2>LISTA ZADAŃ:</h2>
				<div class="task">
					<span class="task-name">TEST</span>
					<div class="edit-field">
						<button class="complete-btn">
							<i class="fa-solid fa-check"></i>
						</button>
						<button class="edit-btn">EDIT</button>
						<button class="delete-btn">
							<i class="fa-solid fa-xmark"></i>
						</button>
					</div>
				</div>
				
			</div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
